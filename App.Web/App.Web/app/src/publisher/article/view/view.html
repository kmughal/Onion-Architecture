<div ng-controller="ViewArticleCtrl as vm" ng-init="vm.run()" style="padding:10px 10px;">
   <br/>
    <p class="alert alert-warning text-center" ng-show="vm.articles.length === 0">Currently no articles have been published by you!</p>
    <div ng-show="vm.articles.length > 0">

        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Publish Date</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="article in vm.articles">
                    <td> <a href="#" ng-click="vm.remove(article,$event)">Delete</a></td>
                    <td>{{article.publishDate | date}}</td>
                    <td>{{article.title}}</td>
                    <td ng-bind-html="article.body | NewLineFilter">}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
