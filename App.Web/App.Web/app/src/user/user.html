<div ng-controller="UserViewCtrl as vm" style="background:white;padding:10px 10px;">
    <h3>Welcome {{vm.name}}</h3>
    <div class="alert alert-warning text-center" ng-show="vm.articles.length === 0" >
        <br />
        There are no articles published and saved in the datastore !
        <br />
        <br />
    </div>

    <div class="panel panel-default" ng-repeat="article in vm.articles">
        <div class="panel-heading" style="background:#f5f5f5;color:black;border:1px solid #e6e6e6;font-weight:600;"><h5>{{article.title}}</h5> </div>
        <div class="panel-body">
        
            <span ng-bind-html="article.body | NewLineFilter">}</span>
        </div>
        <div class="panel-footer" style="height:40px">
            <span class="pull-left">
               <strong> {{article.publisher}} published this on {{article.publishDate | date}}. </strong>
            </span>
          <span class="pull-right">
              <rate-star totalstars="5" rate="article.rating" change="vm.change({rate : rate,id : id})" id="article.id"></rate-star>
          </span>
        </div>
    </div>
</div>
